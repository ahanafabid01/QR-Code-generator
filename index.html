<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="animated-bg">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
    </div>

    <div class="container">
        <div class="header">
            <div class="logo">ðŸ”²</div>
            <h1>QR Code Generator</h1>
            <p class="subtitle">Generate QR codes for your websites instantly</p>
        </div>

        <div class="input-group">
            <label for="urlInput">Enter Website URL</label>
            <input 
                type="url" 
                id="urlInput" 
                placeholder="https://example.com"
                autocomplete="url"
            >
            <p class="error" id="error">Please enter a valid URL</p>
        </div>

        <div class="button-group">
            <button class="generate-btn" onclick="generateQR()">Generate QR Code</button>
            <button class="download-btn" id="downloadBtn" onclick="downloadQR()">Download QR</button>
        </div>

        <div class="qr-container" id="qrContainer">
            <div id="qrcode"></div>
            <p class="qr-info" id="qrInfo"></p>
        </div>
    </div>

    <footer>
        Crafted by <a href="#" target="_blank">Ahanaf Abid Sazid</a>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script>
        let qrCode = null;
        let currentUrl = '';

        function isValidUrl(string) {
            try {
                const url = new URL(string);
                return url.protocol === "http:" || url.protocol === "https:";
            } catch (_) {
                return false;
            }
        }

        function generateQR() {
            const input = document.getElementById('urlInput');
            const url = input.value.trim();
            const error = document.getElementById('error');
            const qrContainer = document.getElementById('qrContainer');
            const downloadBtn = document.getElementById('downloadBtn');
            const qrInfo = document.getElementById('qrInfo');
            const qrCodeDiv = document.getElementById('qrcode');

            error.classList.remove('show');

            if (!url) {
                error.textContent = 'Please enter a URL';
                error.classList.add('show');
                return;
            }

            if (!isValidUrl(url)) {
                error.textContent = 'Please enter a valid URL (must start with http:// or https://)';
                error.classList.add('show');
                return;
            }

            qrCodeDiv.innerHTML = '';

            qrCode = new QRCode(qrCodeDiv, {
                text: url,
                width: 200,
                height: 200,
                colorDark: "#000000",
                colorLight: "#ffffff",
                correctLevel: QRCode.CorrectLevel.H
            });

            currentUrl = url;

            qrContainer.classList.add('show');
            downloadBtn.style.display = 'block';
            qrInfo.textContent = `QR Code for: ${url}`;
        }

        function downloadQR() {
            const canvas = document.querySelector('#qrcode canvas');
            if (!canvas) {
                alert('Please generate a QR code first!');
                return;
            }

            const link = document.createElement('a');
            link.download = 'qrcode.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        }

        document.getElementById('urlInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                generateQR();
            }
        });
    </script>
</body>
</html>
